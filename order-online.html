 };
 function success(pos) {
   var crd = pos.coords;
   console.log('Your current position is:');
   console.log(`Latitude : ${crd.latitude}`);
   console.log(`Longitude: ${crd.longitude}`);
   console.log(`More or less ${crd.accuracy} meters.`);
   var lat = crd.latitude;
   var long = crd.longitude;
   var accur = crd.accuracy;
   ec = ec || {};
 ec.order = ec.order || {};
 ec.order.extraFields = ec.order.extraFields || {};
 // Add a new optional text input 'Latitude?' to shipping address form
 ec.order.extraFields.current_latitude = {
     'value': lat.toString(),
     }
 // Add a new optional text input 'Longitude?' to shipping address form
 ec.order.extraFields.current_longitude = {
     'value': long.toString(),
     }
 // Add a new optional text input 'Accuracy?' to shipping address form
 ec.order.extraFields.location_accuracy = {
     'value': accur.toString(),
 };
 Ecwid.refreshConfig();
   console.log(lat); 
   console.log(long); 
   console.log(accur); 
 }
 function error(err) {
   console.warn(`ERROR(${err.code}): ${err.message}`);
 }
 navigator.geolocation.getCurrentPosition(success, error, options);
   }
 });
</script>

if (page.type == "ORDER_CONFIRMATION") {

      console.log(orderid);
      const data = { orderid: orderid };
    fetch('https://prod-23.southindia.logic.azure.com:443/workflows/fdcd72c227554806bb93e598f1f87bdb/triggers/manual/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=rUexAFmGSYUe5EmgRd5njkRe8nmwj8uBq1MlKkq8rGU', {
      method: 'POST', // or 'PUT'
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(data),
    })
    .then(response => response.json())
    .then(data => {
      console.log('Success:', data.short_url);
      shorturl = data.short_url;
      console.log(shorturl);
      window.open(shorturl, "_self");
    })

      console.error('Error:', error);
    });
    }
        }

});

});
